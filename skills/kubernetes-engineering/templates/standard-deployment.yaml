apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-gateway
  labels:
    app: nomos-gateway
spec:
  replicas: 3
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: gateway
        image: nomos-gateway:v2.0.1
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8008
        livenessProbe:
          httpGet:
            path: /health
            port: 8008
        readinessProbe:
          httpGet:
            path: /ready
            port: 8008
